<body>

  <div class="pure-g header">
    <div class="pure-u-3-24 pure-u-lg-1-4"></div>
    <div class="pure-u-18-24 pure-u-lg-1-2">
      <img class="pure-img" src="img/ek9-logo-trans-1024-512.png" alt="ek9">
    </div>
    <div class="pure-u-3-24 pure-u-lg-1-4"></div>
  </div>

  <div class="pure-g content">
    <div class="pure-u-4-24 pure-u-lg-7-24"></div>
    <div class="pure-u-6-24 pure-u-lg-4-24">
      <div class="pure-menu">
        <ul class="pure-menu-list">
          <li class="pure-menu-item">
            <a href="/" class="pure-menu-link">about</a>
          </li>
          <!--<li class="pure-menu-item">
            <a href="#" class="pure-menu-link">services</a>
            </li>-->
            <li class="pure-menu-item">
              <a href="/web-developer-in-amsterdam.html" class="pure-menu-link">web developer</a>
            </li>
            <li class="pure-menu-item">
              <a href="/sysadmin-in-amsterdam.html" class="pure-menu-link">sysadmin</a>

            <li class="pure-menu-item pure-menu-selected">
              <a href="/contact.html" class="pure-menu-link">contact</a>
            </li>
        </ul>
      </div>
    </div>
    <div class="pure-u-2-24 pure-u-lg-1-24"></div>
    <div class="pure-u-8-24 pure-u-lg-5-24">
      <div class="l-box">
        <h2>contact</h2>
        <p>
        For any inquiries, please use the contact form below.
        </p>

        <form class="pure-form pure-form-stacked" method="post" action="#">
          <fieldset>
            <legend>Contact Form</legend>

            <label for="email">email</label>
            <input id="email" class="pure-input-1" type="email" placeholder="email" required>

            <label for="name">name</label>
            <input id="name" type="text" placeholder="name" required>

            <label for="message">message</label>
            <textarea id="message" class="pure-input-1" placeholder="message" required></textarea>
          </fieldset>

          <button type="submit" class="pure-button pure-input-1 pure-button-primary">
            <i class="fa fa-envelope-o"></i>   
            send
          </button>
        </form>
      </div>
    </div>
  </div>

  <div class="pure-g">
    <div class="pure-u-5-24 pure-u-lg-7-24"></div>
    <div class="pure-u-14-24 pure-u-lg-10-24">
