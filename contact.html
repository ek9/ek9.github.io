    <h2>contact</h2>
    <p>
    For any inquiries, please use the contact form below.
    </p>

    <form class="pure-form pure-form-stacked" method="post" action="#">
      <fieldset>
        <legend>send a message</legend>

        <label for="email">email</label>
        <input id="email" class="pure-input-1" type="email" placeholder="email" required>

        <label for="name">name</label>
        <input id="name" class="pure-input-1" type="text" placeholder="name" required>

        <label for="message">message</label>
        <textarea id="message" class="pure-input-1 contact" placeholder="message" required></textarea>
      </fieldset>

      <button type="submit" class="pure-button pure-input-1 pure-button-primary">
        <i class="fa fa-envelope-o"></i>
        send
      </button>
    </form>
