  <section>

    <h2>contact</h2>
    <p>
    For any inquiries, please use the contact form below.
    </p>

    <form id="email_form" class="pure-form pure-form-stacked" action="https://postmail.invotes.com/send" method="post">


      <fieldset>
        <legend>send a message</legend>

        <label for="email">your email</label>
        <input id="email" class="pure-input-1" type="text" name="reply_to" placeholder="your email" />

        <label for="subject">subject</label>
        <input id="subject" class="pure-input-1" type="text" name="subject" placeholder="subject" required/>

        <label for="message">message</label>
        <textarea id="message" class="pure-input-1 contact" name="text" placeholder="message" required></textarea>

        <input type="hidden" name="access_token" value="ac8h7bn822j8nwu1clu04q9u" />

        <!-- return urls can be fully qualified -OR-
         start with / for root relative -OR-
         start with . for url relative -->
        <input type="hidden" name="success_url" value=".?message=Email+Successfully+Sent%21&isError=0" />
        <input type="hidden" name="error_url" value=".?message=Email+could+not+be+sent.&isError=1" />

      </fieldset>

      <button id="submit_form" type="submit" class="pure-button pure-input-1 pure-button-primary">
        <i class="fa fa-envelope-o"></i>
        send
      </button>
    </form>

    <!-- optional, prevents the submit button from being pressed more than once -->
    <script>
      var submitButton = document.getElementById("submit_form");
      var form = document.getElementById("email_form");
      form.addEventListener("submit", function (e) {
        setTimeout(function() {
          submitButton.innerHTML = "Sending...";
          submitButton.disabled = true;
        }, 1);
      });
    </script>
